<h1>Add New Ingredient</h1>

<form name="ingredientForm" ng-submit="submitIngredient(ingredientData)">

<label for="ingredientName">Name: </label>
<input id="ingredientName" name="ingredientName" type="text" ng-model="ingredientData.name" required/>
<span ng-show="ingredientForm.ingredientName.$error.required && ingredientForm.ingredientName.$dirty">Ingredient Name is required.</span>

<label for="ingredientCost">Cost: </label>
<input id="ingredientCost" name="ingredientCost" type="number" min="0.01" step="0.01" ng-model="ingredientData.cost" required/>
<span ng-show="ingredientForm.ingredientCost.$error.required && ingredientForm.ingredientCost.$dirty">Cost is required.</span>

<label for="ingredientMeasure">Measurement (in oz): </label>
<input id="ingredientMeasure" name="ingredientMeasure" type="number" ng-model="ingredientData.measure" required/>
<span ng-show="ingredientForm.ingredientMeasure.$error.required && ingredientForm.ingredientMeasure.$dirty">Measurement is required and must be a number.</span>

<button type="submit">Submit Ingredient</button>

</form>
