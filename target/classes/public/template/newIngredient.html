<h1>Add New Ingredient</h1>

<label for="ingredientName">Name: </label>
<input id="ingredientName" name="ingredientName" type="text" ng-model="ingredientName"/>

<label for="ingredientCost">Cost: </label>
<input id="ingredientCost" name="ingredientCost" type="currency" ng-model="ingredientCost"/>

<label for="ingredientMeasure">Measurement (in oz): </label>
<input id="ingredientMeasure" name="ingredientMeasure" type="number" ng-model="ingredientMeasure"/>
