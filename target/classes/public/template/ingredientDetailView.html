<h1>Detail View</h1>
<p ng-show="!editing">Name: {{ingredient.name}} </p>
<p ng-show="!editing"> Cost: {{ingredient.cost}} </p>
<p ng-show="!editing"> Measurement: {{ingredient.measure}} </p>


<form name="ingredientForm" ng-show="editing" ng-submit="saveIngredient(ingredient)">
<label for="ingredientName">Name: </label>
<input id="ingredientName" name="ingredientName" type="text" ng-model="ingredient.name"/>
<label for="ingredientCost">Cost: </label>
<input id="ingredientCost" name="ingredientCost" type="number" min="0.01" step="0.01" ng-model="ingredient.cost"/>
<label for="ingredientMeasure">Measurement (in oz): </label>
<input id="ingredientMeasure" name="ingredientMeasure" type="number" min="0.01" step="0.01" ng-model="ingredient.measure"/>
<button type="submit">Save Changes</button>
</form>
<button type="button" ng-show="!editing" ng-click="editing = !editing">Edit</button>
<button name="delete" type="button" ng-click="deleteIngredient(ingredient.ingredientId)">Delete</button>
