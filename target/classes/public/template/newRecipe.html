<h1>New Recipe</h1>

<form name="recipeForm" ng-submit="submitRecipe(recipeData)">
<label for="recipeName">Name: </label>
<input id="recipeName" name="recipeName" type="text" ng-model="recipeData.name"/ required>
<span ng-show="recipeForm.recipeName.$error.required && recipeForm.recipeName.$dirty">Name is required.</span>

<label for="recipeInstructions">Instructions: </label>
<input id="recipeInstructions" name="recipeInstructions" type="text" ng-model="recipeData.instructions" required/>
<span ng-show="recipeForm.recipeInstructions.$error.required && recipeForm.recipeInstructions.$dirty">Instructions are required.</span>

<label for="ingredients">Ingredients:</label>
<select name="ingredients" ng-model="recipeData.ingredient" ng-options="ingredient.name for ingredient in ingredients">
    <option value="">Select Ingredient</option>
</select>
<span ng-show="error">No Ingredients added.</span>
<span><button type="button" ng-click=(addIngredient(recipeData.ingredient))>Add</button></span>
<table class="table">
	<tr ng-repeat="ingredient in ingredientList">
		<td>{{ingredient.name}}</td>
	</tr>
</table>

<button type="submit">Submit Recipe</button>

</form>
