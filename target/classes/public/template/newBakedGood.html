<h1>New Baked Good</h1>

<label for="bakedGoodName">Name: </label>
<input id="bakedGoodName" name="bakedGoodName" type="text" ng-model="bakedGoodName"/>

<label for="bakedGoodCost">Cost: </label>
<input id="bakedGoodCost" name="bakedGoodCost" type="currency" ng-model="bakedGoodCost"/>

<label for="bakedGoodVendor">Vendor: </label>
<input id="bakedGoodVendor" name="bakedGoodVendor" type="text" ng-model="bakedGoodVendor"/>

<label for="bakedGoodAllergen">Allergen: </label>
<input id="bakedGoodAllergen" name="bakedGoodAllergen" type="text" ng-model="bakedGoodAllergen"/>

<label for="bakedGoodCategory">Category: </label>
<input id="bakedGoodCategory" name="bakedGoodCategory" type="text" ng-model="bakedGoodCategory"/>
