<h1>New Baked Good</h1>

<form name="bakedGoodForm" ng-submit="submitBakedGood(bakedGoodData)">
<label for="bakedGoodName">Name: </label>
<input id="bakedGoodName" name="bakedGoodName" type="text" ng-model="bakedGoodData.name"/>

<label for="bakedGoodCost">Cost: </label>
<input id="bakedGoodCost" name="bakedGoodCost" type="number" ng-model="bakedGoodData.cost"/>

<select ng-model="bakedGoodData.vendor" ng-options="vendor.name for vendor in vendors">
    <option value="">Select Vendor</option>
</select>

<select ng-model="bakedGoodData.allergen" ng-options="allergen.name for allergen in allergens">
    <option value="">Select Allergen</option>
</select>

<select ng-model="bakedGoodData.category" ng-options="category.name for category in categories">
    <option value="">Select Category</option>
</select>

<button type="submit">Submit Baked Good</button>

</form>
