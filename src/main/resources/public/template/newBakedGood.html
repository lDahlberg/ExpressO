<h1>New Baked Good</h1>

<form name="bakedGoodForm" ng-submit="submitBakedGood(bakedGoodData)">
<label for="bakedGoodName">Name: </label>
<input id="bakedGoodName" name="bakedGoodName" type="text" ng-model="bakedGoodData.name" required/>
<span ng-show="bakedGoodForm.bakedGoodName.$error.required && bakedGoodForm.bakedGoodName.$dirty">Name is required.</span>

<label for="bakedGoodCost">Cost: </label>
<input id="bakedGoodCost" name="bakedGoodCost" type="number" min="0.01" step="0.01" ng-model="bakedGoodData.cost" required/>
<span ng-show="bakedGoodForm.bakedGoodCost.$error.required && bakedGoodForm.bakedGoodCost.$dirty">Cost is required and must be a number.</span>

<select name="bakedGoodVendor" ng-model="bakedGoodData.vendor" ng-options="vendor.name for vendor in vendors" required>
    <option value="">Select Vendor</option>
</select>
<span ng-show="bakedGoodForm.bakedGoodVendor.$error.required && bakedGoodForm.bakedGoodVendor.$dirty">Vendor is required.</span>

<select name="bakedGoodAllergen" ng-model="bakedGoodData.allergen" ng-options="allergen.name for allergen in allergens" required>
    <option value="">Select Allergen</option>
</select>
<span ng-show="bakedGoodForm.bakedGoodAllergen.$error.required && bakedGoodForm.bakedGoodAllergen.$dirty">Allergen is required.</span>

<select name="bakedGoodCategory" ng-model="bakedGoodData.category" ng-options="category.name for category in categories" required>
    <option value="">Select Category</option>
</select>
<span ng-show="bakedGoodForm.bakedGoodCategory.$error.required && bakedGoodForm.bakedGoodCategory.$dirty">Category is required.</span>

<button type="submit">Submit Baked Good</button>
<button type="button" ui-sref="bakedGoodHome">Cancel</button>
</form>
