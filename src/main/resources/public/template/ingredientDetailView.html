<h1 class="text-center">Detail View</h1>
<p class="text-center" ng-show="!editing">Name: {{ingredient.name}} </p>
<p class="text-center" ng-show="!editing"> Cost: $ {{ingredient.cost}} </p>
<p class="text-center" ng-show="!editing"> Measure: {{ingredient.measure}}&nbsp;oz</p>


<form name="ingredientForm" class="text-center" ng-show="editing" ng-submit="saveIngredient(ingredient)">

	<label for="ingredientName">Name: </label>
	<input id="ingredientName" class="form-control text-center" name="ingredientName" type="text" ng-model="ingredient.name" required/>
	<span ng-show="ingredientForm.ingredientName.$error.required && ingredientForm.ingredientName.$dirty">Ingredient Name is required.</span>
	
	<label for="ingredientCost">Cost: </label>
	<input id="ingredientCost"  class="form-control text-center" name="ingredientCost" ng-model="ingredient.cost" required/>
	<span ng-show="ingredientForm.ingredientCost.$error.required && ingredientForm.ingredientCost.$dirty">Cost is required.</span>
	<p ng-show="error">Cost must be a number</p>
	
	<label for="ingredientMeasure">Measurement (in oz): </label>
	<input id="ingredientMeasure" class="form-control text-center" name="ingredientMeasure" type="number" min="0.01" step="0.01" ng-model="ingredient.measure" required/>
	<span ng-show="ingredientForm.ingredientMeasure.$error.required && ingredientForm.ingredientMeasure.$dirty">Measurement is required and must be a number.</span>
	
	<div class="container-fluid">
		<div class="text-center">
			<button type="submit" class="btn btn-primary button-style button-margin">Save Changes</button>
			<button type="button" ng-click="editing = !editing" class="btn btn-primary button-style button-margin">Cancel</button>
		</div>
	</div>
	
</form>

<div class="container-fluid">
	<div class="text-center">
		<button type="button" class="btn btn-primary button-style button-margin" ng-show="!editing" ng-click="editing=!editing">Edit</button>
		<button type="button" class="btn btn-primary button-style button-margin" ng-show="!editing" ui-sref="ingredientHome">Cancel</button>
	</div>
</div>
