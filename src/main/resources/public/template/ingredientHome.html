<h1 class="text-center">Ingredients</h1>
<button ui-sref="newIngredient" class="btn btn-primary center-block button-style">Add New Ingredient</button>
<div ng-repeat="ingredient in ingredients | orderBy:'name'" class="outer">
	<div class="ingr-list-block">
		<a class="style-left" ng-click="detailView(ingredient.ingredientId)">{{ingredient.name}}</a>
		<span class="style-right">
			Cost:&nbsp;${{ingredient.cost}} &nbsp;
			Measure:&nbsp;{{ingredient.measure}}&nbsp;oz
		</span>
	</div>
</div>
<ui-view></ui-view>
