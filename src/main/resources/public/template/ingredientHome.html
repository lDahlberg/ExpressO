<h1 class="text-center">Ingredients</h1>
<div ng-repeat="ingredient in ingredients" class="outer">
	<div class="ingr-list-block">
		<a ng-click="detailView(ingredient.ingredientId)">{{ingredient.name}}</a>
		<span class="style-right">
			Cost: {{ingredient.cost}}
			Measure: {{ingredient.measure}}
		</span>
	</div>
</div>
<button ui-sref="newIngredient" class="btn btn-primary center-block button-style">Add New Ingredient</button>
<ui-view></ui-view>
