<p ng-show="serverError">Server failure: Failed to add Recipe </p>

<h1 class="text-center">New Recipe</h1>

	
<form name="recipeForm" class="text-center" ng-submit="submitRecipe(recipeData)">

	<div class="row container-fluid">
	  <div class="col-lg-4">
	  	<label for="recipeName">Name: </label>
		<input id="recipeName" class="form-control recipe-input-width text-center" name="recipeName" type="text" ng-model="recipeData.name"/ required>
		<span ng-show="recipeForm.recipeName.$error.required && recipeForm.recipeName.$dirty">Name is required.</span></div>
	  <div class="col-lg-8">
	  	<label for="recipeInstructions">Instructions: </label>
		<textarea id="recipeInstructions" class="form-control recipe-input-width" rows="4" name="recipeInstructions" type="text" ng-model="recipeData.instructions" required/></textarea>
		<span ng-show="recipeForm.recipeInstructions.$error.required && recipeForm.recipeInstructions.$dirty">Instructions are required.</span>
		</div>
	</div>
	
	<div class="row container-fluid">
		<div class="col-lg-4">
			<label for="ingredients">Ingredients:</label>
			<select name="ingredients" class="form-control recipe-input-width text-center" ng-model="recipeData.ingredient" ng-options="ingredient.name for ingredient in ingredients | orderBy:'name' ">
			    <option value="">Select Ingredient</option>
			</select>
			<span ng-show="ingredientError">No Ingredients added.</span>
			<span ng-show="ingredientError2">You must select an ingredient.</span>
			<button type="button" ng-click=(addIngredient(recipeData.ingredient)) class="btn btn-primary center-block button-style">Add</button>
		</div>
		<div class="col-lg-8">
			<table class="table recipe-input-width">
				<tr>
					<td>Name</td>
					<td> Measurement: </td>
					<td> Remove: </td>
				</tr>
				<tr ng-repeat="ingredient in ingredientList">
					<td>{{ingredient.name}}</td>
					<td>{{ingredient.measure}}&nbsp;oz</td>
					<td><button type="button" ng-click="removeIngredient(ingredient)" class="btn btn-primary remove-btn btn-xs">Remove</button></td>
				</tr>
			</table>
		</div>
	</div>
	
	<div class="container-fluid">
		<div class="text-center">
			<button type="submit" class="btn btn-primary button-style">Submit Recipe</button>
			<button type="button" ui-sref="recipeHome" class="btn btn-primary button-style">Cancel</button>
		</div>
	</div>
	
</form>
