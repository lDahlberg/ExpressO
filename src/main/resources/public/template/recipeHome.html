<h1 class="text-center">Recipes</h1>
<div ng-repeat="recipe in recipes | orderBy:'name'" class="outer">
	<div class="list-block">
		<a ng-click="detailView(recipe.recipeId)">{{recipe.name}}</a>
		<span class="style-right">{{recipe.instructions}}</span>
	</div>
</div>
<button ui-sref="newRecipe" class="btn btn-primary center-block button-style">Add New Recipe</button>
<ui-view></ui-view>
